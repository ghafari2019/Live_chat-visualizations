<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Chat Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-columns: 50% 50%;
      grid-template-rows: 100vh;
      height: 100vh;
      gap: 10px;
      box-sizing: border-box;
    }

    .left-column, .right-column {
      display: flex;
      flex-direction: column;
      height: 100%;
      gap: 10px;
    }

    .chart-block {
  flex: none;
  height: 80vh;
  display: flex;
  flex-direction: column;
}


    h3 {
      text-align: center;
      font-family: sans-serif;
      margin: 8px 0;
      font-size: 18px;
    }

    iframe {
  border: none;
  flex: none;
  height: 100%;           /* only use part of the block height */
  width: 100%;
}
    .caption {
  text-align: center;
  font-size: 18px;
  font-style: italic;
  color: #555;
  margin-top: 30px;
  padding-bottom: 10px;
}


  </style>
</head>
<body>
  <!-- Left column: plot1 and plot3 -->
  <div class="left-column">
    <div class="chart-block">
      <h3>CTT Main Intent Categories</h3>
      <iframe src="plot11.html"></iframe>
    </div>

    <div class="chart-block">
      <h3>Dissatisfaction Trends</h3>
      <iframe src="plot3.html"></iframe>
    </div>
  </div>

  <div class="right-column">
  <div class="chart-block">
    <h3>CTT Intent Subcategories distribution based on main categories</h3>
    <iframe src="plot2.html"></iframe> 
  </div>
</div>
</body>
</html>
