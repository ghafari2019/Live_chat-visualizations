<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Chat Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-columns: 50% 50%;
      grid-template-rows: 100vh;
      height: 100vh;
      gap: 10px;
      box-sizing: border-box;
    }

    .left-column, .right-column {
      display: flex;
      flex-direction: column;
      height: 100%;
      gap: 10px;
    }

    .chart-block {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    h3 {
      text-align: center;
      font-family: sans-serif;
      margin: 8px 0;
      font-size: 18px;
    }

    iframe {
      border: none;
      flex: 1;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Left column: plot1 and plot3 -->
  <div class="left-column">
    <div class="chart-block">
      <h3>Top Intent Categories</h3>
      <iframe src="plot1.html"></iframe>
    </div>

    <div class="chart-block">
      <h3>Dissatisfaction Trends</h3>
      <iframe src="plot3.html"></iframe>
    </div>
  </div>

  <!-- Right column: plot2 stacked over plot4 -->
  <div class="right-column">
    <div class="chart-block">
      <h3>Subcategories by Sentiment</h3>
      <iframe src="plot2.html"></iframe>
    </div>

    <div class="chart-block">
      <h3>Monthly Volume Overview</h3>
      <iframe src="plot4.html"></iframe>
    </div>
  </div>
</body>
</html>
