<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Chat Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-columns: 50% 50%;
      grid-template-rows: 50% 50%;
      height: 100vh;
      gap: 10px;
      box-sizing: border-box;
    }
    .chart-block {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }
    h3 {
      text-align: center;
      font-family: sans-serif;
      margin: 8px 0;
      font-size: 18px;
    }
    iframe {
      border: none;
      flex: 1;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="chart-block">
    <h3>Top Intent Categories</h3>
    <iframe src="plot1.html"></iframe>
  </div>

  <div class="chart-block">
    <h3>Subcategories by Sentiment</h3>
    <iframe src="plot2.html"></iframe>
  </div>

  <div class="chart-block">
    <h3>Dissatisfaction Trends</h3>
    <iframe src="plot3.html"></iframe>
  </div>

  <div class="chart-block">
    <h3>Monthly Volume Overview</h3>
    <iframe src="plot4.html"></iframe>
  </div>
</body>
</html>
